{% extends 'base.html' %}
{% load static %}
{% block title %}Сброс пароля{% endblock %}
{% block content %}
<div class="container mx-auto p-6 mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl animate-fade-in">
        <h3 class="text-2xl font-bold text-center text-blue-700 mb-6">Сброс пароля</h3>
        <p class="text-gray-600 mb-4 text-center">Введите ваш email, чтобы получить ссылку для сброса пароля.</p>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-full py-2 rounded-lg hover:bg-blue-600 animate-pulse">Отправить</button>
        </form>
    </div>
</div>
{% endblock %}
