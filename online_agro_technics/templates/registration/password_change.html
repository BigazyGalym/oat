{% extends 'base.html' %}
{% load static %}
{% block title %}Смена пароля{% endblock %}
{% block content %}
<div class="container mx-auto p-6 mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl animate-fade-in">
        <h3 class="text-2xl font-bold text-center text-purple-700 mb-6">Смена пароля</h3>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary w-full py-2 rounded-lg hover:bg-purple-600 animate-pulse">Сменить пароль</button>
        </form>
    </div>
</div>
{% endblock %}
