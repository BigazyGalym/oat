{% extends 'base.html' %}
{% load static %}
{% block title %}Сброс пароля завершён{% endblock %}
{% block content %}
<div class="container mx-auto p-6 mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl text-center animate-fade-in">
        <h3 class="text-2xl font-bold text-green-700 mb-4">Пароль успешно сброшен</h3>
        <p class="text-gray-600 mb-6">Ваш пароль был обновлён. Теперь вы можете войти.</p>
        <a href="{% url 'login' %}" class="btn btn-primary py-2 px-4 rounded-lg hover:bg-blue-600 animate-pulse">Войти</a>
    </div>
</div>
{% endblock %}
