{% extends 'base.html' %}
{% block content %}
  <h2>Форум</h2>
  <a href="{% url 'forum:create_post' %}" class="btn btn-primary">Жаңа жазба құру</a>
  {% if posts %}
    {% for post in posts %}
      <div class="card mt-3">
        <div class="card-body">
          <h5 class="card-title"><a href="{% url 'forum:post_detail' post.id %}">{{ post.title }}</a></h5>
          <p class="card-text">{{ post.content|truncatewords:30 }}</p>
          <p class="card-text"><small class="text-muted">Автор: {{ post.author.username }} | {{ post.created_at }}</small></p>
        </div>
      </div>
    {% endfor %}
  {% else %}
    <p>Жазбалар жоқ.</p>
  {% endif %}
{% endblock %}
