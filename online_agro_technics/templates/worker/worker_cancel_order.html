{% extends 'base_worker.html' %}
{% block title %}Отмена заказа{% endblock %}

{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded shadow">
    <h2 class="text-xl font-semibold text-gray-800 mb-4">Отменить заказ #{{ order.id }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Отменить заказ</button>
    </form>
</div>
{% endblock %}
