{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить конкурс{% endblock %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">Добавить конкурс</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Создать</button>
        <a href="{% url 'contests:contest_list' %}" class="btn btn-secondary">Отмена</a>
    </form>

    {% if messages %}
        <div class="mt-3">
            {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
