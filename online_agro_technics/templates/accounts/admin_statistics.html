{% extends 'base.html' %}
{% load static %}

{% block title %}üìà –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–∫–∞–∑–æ–≤{% endblock %}

{% block content %}
<div class="container mx-auto py-10">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">üìä –°—Ç–∞—Ç–∏—Å—Ç–∏–∫–∞ –∑–∞–∫–∞–∑–æ–≤</h1>

    <div class="mb-6">
        <label for="filterSelect" class="block mb-2 font-semibold">–§–∏–ª—å—Ç—Ä:</label>
        <select id="filterSelect" class="border rounded-lg px-4 py-2">
            <option value="day">–ö“Ø–Ω —Å–∞–π—ã–Ω</option>
            <option value="week">–ê–ø—Ç–∞ —Å–∞–π—ã–Ω</option>
            <option value="month" selected>–ê–π —Å–∞–π—ã–Ω</option>
            <option value="year">–ñ—ã–ª —Å–∞–π—ã–Ω</option>
        </select>
    </div>

    <canvas id="ordersChart" height="100"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('ordersChart').getContext('2d');
    let ordersChart;

    function fetchChartData(filter) {
        fetch(`/accounts/api/order-stats/?filter=${filter}`)
            .then(response => response.json())
            .then(data => {
                if (ordersChart) {
                    ordersChart.destroy();
                }

                ordersChart = new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            label: '–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–∫–∞–∑–æ–≤',
                            data: data.values,
                            backgroundColor: '#3b82f6',
                            borderRadius: 5
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: '–ì—Ä–∞—Ñ–∏–∫ –∑–∞–∫–∞–∑–æ–≤'
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true
                            }
                        }
                    }
                });
            });
    }

    document.getElementById('filterSelect').addEventListener('change', (e) => {
        fetchChartData(e.target.value);
    });

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    fetchChartData('month');
</script>
{% endblock %}
