{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">

<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-200 to-blue-200">
    <div class="login-container">
        <h2>Вход</h2>

        <form method="post" class="login-form">
            {% csrf_token %}
            <div class="form-field">
                <label for="username">Имя пользователя</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div class="form-field">
                <label for="password">Пароль</label>
                <input type="password" name="password" id="password" required>
            </div>
            {% if form.errors %}
                <div class="error">
                    Пожалуйста, проверьте правильность ввода.
                </div>
            {% endif %}
            <button type="submit" class="btn">Войти</button>
        </form>

        <div class="register-link">
            Нет аккаунта?
            <a href="{% url 'accounts:register' %}">Зарегистрироваться</a> |
            <a href="{% url 'accounts:password_reset' %}">Забыли пароль?</a>
        </div>
    </div>
</div>
{% endblock %}
