{% extends 'base.html' %}
{% load static %}
{% block title %}Регистрация{% endblock %}
{% block content %}
<link rel="stylesheet" href="{% static 'css/register.css' %}">
<div class="register-container animate-fade-in">
    <h2 class="text-3xl font-bold text-green-400">Регистрация</h2>
    <form method="post" enctype="multipart/form-data" class="register-form space-y-4">
        {% csrf_token %}
        {% for field in form %}
            <div class="form-field">
                <label class="block text-lg text-white">{{ field.label_tag }}</label>
                {{ field }}
                {% if field.errors %}
                    <span class="error text-red-400">{{ field.errors|join:", " }}</span>
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn w-full py-2 bg-green-500 hover:bg-green-600">Зарегистрироваться</button>
    </form>
    <p class="login-link text-white mt-4">Уже есть аккаунт? <a href="{% url 'accounts:login' %}" class="text-green-400 hover:text-green-300">Войти</a></p>
</div>
{% endblock %}
