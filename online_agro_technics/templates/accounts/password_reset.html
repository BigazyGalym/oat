{% extends 'base.html' %}
{% load static %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/password_reset.css' %}">
<div class="container">
    <h3>Сброс пароля</h3>
    <div class="card">
        <div class="card-body">
            <p>Введите ваш email адрес, чтобы сбросить пароль.</p>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>
    <a href="{% url 'accounts:login' %}" class="btn">Назад</a>
</div>
{% endblock %}
