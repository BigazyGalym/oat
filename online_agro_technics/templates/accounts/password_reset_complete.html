{% extends 'base.html' %}
{% load static %}

{% block title %}Сброс пароля завершен{% endblock %}

{% block content %}
<div class="container mx-auto p-6 mt-6 bg-white rounded-xl shadow-2xl animate-fade-in">
    <h3 class="text-2xl font-bold text-green-700 mb-4 animate-slide-in">Пароль изменен</h3>
    <div class="card mb-4 animate-fade-in-up">
        <div class="card-body">
            <p>Ваш пароль успешно изменен. Теперь вы можете войти.</p>
        </div>
    </div>
    <a href="{% url 'login' %}" class="btn btn-success animate-pulse">Войти</a>
</div>
{% endblock %}
