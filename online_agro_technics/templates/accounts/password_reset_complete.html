{% extends 'base.html' %}
{% load static %}
{% block title %}Сброс пароля завершен{% endblock %}
{% block content %}
<div class="container mx-auto p-6 mt-10 bg-white rounded-xl shadow-2xl animate-fade-in">
    <h3 class="text-2xl font-bold text-green-700 mb-4 animate-slide-in">Пароль изменен</h3>
    <div class="bg-gray-50 p-4 rounded-lg animate-fade-in-up">
        <p>Ваш пароль успешно изменен. Теперь вы можете войти.</p>
    </div>
    <a href="{% url 'accounts:login' %}" class="mt-4 inline-block py-2 px-4 bg-green-600 text-white rounded-lg hover:bg-green-700 transition animate-pulse">Войти</a>
</div>
{% endblock %}
