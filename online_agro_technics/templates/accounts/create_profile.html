{% extends 'base.html' %}
{% load static %}
{% block title %}Создать профиль{% endblock %}
{% block content %}
<div class="container mx-auto p-6 mt-10">
    <div class="max-w-md mx-auto bg-white p-8 rounded-xl shadow-2xl animate-fade-in">
        <h3 class="text-2xl font-bold text-center text-green-700 mb-6">Создать профиль</h3>
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} mb-4 p-3 rounded-lg text-center">{{ message }}</div>
            {% endfor %}
        {% endif %}
        <form method="post" enctype="multipart/form-data" class="space-y-4">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-success w-full py-2 rounded-lg hover:bg-green-600 transition duration-300 animate-pulse">Создать профиль</button>
        </form>
    </div>
</div>
{% endblock %}
