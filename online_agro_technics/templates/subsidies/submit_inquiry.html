{% extends 'base.html' %}
{% load static %}

{% block title %}Субсидия сұрауын жіберу{% endblock %}

{% block content %}
<div class="container mx-auto mt-8 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Субсидия сұрауын жіберу</h1>
    <form method="post" class="bg-white p-6 rounded-lg shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 flex gap-3">
            <button type="submit" class="btn btn-primary">Жіберу</button>
            <a href="{% url 'subsidies:subsidies_info' %}" class="btn btn-secondary">Болдырмау</a>
        </div>
    </form>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
