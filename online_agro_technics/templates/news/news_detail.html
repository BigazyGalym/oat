{% extends 'base.html' %}
{% load static %}

{% block title %}{{ news.title }}{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <h1 class="text-3xl font-bold text-gray-900 mb-4">{{ news.title }}</h1>
    
    {% if news.image %}
        <img src="{{ news.image.url }}" alt="{{ news.title }}" class="img-fluid rounded mb-4" style="max-height: 400px; object-fit: cover;">
    {% endif %}
    
    <p class="text-gray-800 text-lg mb-4">{{ news.content }}</p>
    
    <p class="text-sm text-muted">
        Автор: <strong>{{ news.author.username }}</strong> | Опубликовано: {{ news.created_at|date:"d.m.Y H:i" }}
    </p>

    <a href="{% url 'news:news_list' %}" class="btn btn-secondary mt-4">Назад</a>
</div>
{% endblock %}
