{% extends 'base.html' %}
{% load static %}

{% block title %}Добавить новость{% endblock %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <h1 class="text-2xl font-bold text-gray-800 mb-4">Добавить новость</h1>
    
    <form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded shadow-md">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-4 flex gap-3">
            <button type="submit" class="btn btn-primary">Опубликовать</button>
            <a href="{% url 'news:news_list' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>

    {% if messages %}
        <div class="mt-4">
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
            {% endfor %}
        </div>
    {% endif %}
</div>
{% endblock %}
